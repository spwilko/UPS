<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>APC UPS Monitor - Mobile</title>
    <link rel="icon" href="resources/ups-icon.png" type="image/png">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        * {
            font-family: 'Inter', sans-serif;
        }
        .mono {
            font-family: 'JetBrains Mono', monospace;
        }
        body {
            background: linear-gradient(135deg, #1a2332 0%, #2d3748 100%);
            min-height: 100vh;
        }
        .glass {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        .status-pulse {
            animation: pulse 2s infinite;
        }
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        .gradient-text {
            background: linear-gradient(135deg, #00d4ff, #3b82f6);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
    </style>
</head>
<body class="text-white">
    <!-- Navigation -->
    <nav class="glass fixed top-0 left-0 right-0 z-50 px-6 py-4">
        <div class="max-w-7xl mx-auto flex items-center justify-between">
            <a href="index.html" class="flex items-center space-x-4">
                 <img src="resources/QEIICentre.jpg" alt="UPS Icon" class="w-8 h-8">
               <h1 class="text-xl font-bold gradient-text">APC UPS Monitor</h1>
            </a>
            <div class="flex space-x-6">
                <a href="index.html" class="text-gray-300 hover:text-white transition-colors">Dashboard</a>
                <a href="devices.html" class="text-gray-300 hover:text-white transition-colors">Devices</a>
                <a href="alerts.html" class="text-gray-300 hover:text-white transition-colors">Alerts</a>
                <a href="mobile.html" class="text-blue-400 hover:text-blue-300 transition-colors border-b-2 border-blue-400">Mobile View</a>
                <div class="flex items-center space-x-2">
                    <div class="w-3 h-3 bg-green-500 rounded-full"></div>
                    <span class="text-sm text-gray-300">System Online</span>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="pt-24 pb-12 px-4">
        <div class="max-w-4xl mx-auto">
            <div class="flex items-center justify-between mb-6">
                <h2 class="text-2xl font-bold gradient-text">UPS Status</h2>
                <input type="text" placeholder="Search..." id="searchInput" class="px-3 py-1.5 bg-gray-700 rounded-lg text-white placeholder-gray-400 text-sm focus:outline-none focus:ring-2 focus:ring-blue-500 w-32">
            </div>

            <!-- Header for the list -->
            <div class="grid grid-cols-12 gap-2 px-4 py-2 text-xs text-gray-400 font-bold uppercase">
                <div class="col-span-4">UPS</div>
                <div class="col-span-3 text-left">Status</div>
                <div class="col-span-2 text-center">Battery</div>
                <div class="col-span-2 text-center">Load</div>
                <div class="col-span-1 text-center">Temp</div>
            </div>

            <!-- Device List -->
            <div id="deviceList" class="space-y-2">
                <!-- Device items will be generated by JavaScript -->
            </div>
        </div>
    </main>

    <script src="main.js"></script>

</body>
</html>
